<head>

<form>

<input placeholder="enter your username">

     <label for="">DOB</label>

<p></p>

</datalist>
<br>

<p></p>
<button>Submit</button>
<br>
<p></p>
<input type="checkbox" name="checkbox" id="checkbox">Agree to Terms and Conditions

</form>
</body>
</html>
